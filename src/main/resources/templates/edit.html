<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/user/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Введите имя: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <br/>
  <label for="lastname">Введите фамилию: </label>
  <input type="text" th:field="*{lastName}" id="lastname"/>
  <br/>
  <label for="age">Введите возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>
  <label for="email">Введите email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <br/>
  <label for="password">Введите пароль: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br/>
  <label for="role">Введите роль: </label>
  <input type="text" th:field="*{role}" id="role"/>
  <br/>
  <input type="submit" value="Изменить">
</form>

</body>
</html>
